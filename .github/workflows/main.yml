name: springapp

# ワークフローをいつ実行するかを制御
on:
  # プッシュリクエストイベントでメインブランチに対してワークフローをトリガーする
  push:
    branches: [ main ]
    
  #[アクション]タブからこのワークフローを手動で実行できる
  workflow_dispatch:

jobs:
  build:
    # ジョブが実行されるランナーのタイプ実行環境
    runs-on: ubuntu-latest

    # ステップは、ジョブの一部として実行される一連のタスクを表す
    steps:
      # リポジトリのチェックアウト
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
            java-version: '11'

      - name: Maven purge
        run: ./mvnw dependency:purge-local-repository -DreResolve=false -f src/main/pom.xml

      - name: Build and Test with Maven
        run: ./mvnw clean package -f src/main/pom.xml



